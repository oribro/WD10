<!DOCTYPE html>
<html lang="he" dir="rtl">
  <link rel="stylesheet" href="index.css" />
  <head>
    <meta charset="UTF-8" />
    <title>טיולים</title>
  </head>
  <body>
    <button
      onclick="goToMyOrders()"
      style="
        width: 20%;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #2b5dad;
        color: white;
        border: none;
        cursor: pointer;
      "
    >
      ההזמנות שלי
    </button>
    <button
      onclick="signOut()"
      style="
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        margin: 10px 20px;
        width: 20%;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      "
    >
      התנתק
    </button>
    <form id="dateForm">
      <label for="startDate">תאריך התחלה:</label>
      <input type="date" id="startDate" name="startDate" />

      <label for="endDate">תאריך סיום:</label>
      <input type="date" id="endDate" name="endDate" />

      <button type="button" onclick="submitDates()">שלח תאריכים</button>
    </form>

    <div id="tripContainer"></div>

    <script src="index.js"></script>
  </body>
</html>
