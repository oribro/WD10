<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>ברוכים הבאים</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #74ebd5, #9face6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .welcome-container {
        background-color: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 300px;
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
      }

      .link-button {
        display: block;
        margin: 10px 0;
        padding: 12px;
        background-color: #2b5dad;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .link-button:hover {
        background-color: #1e428a;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>ברוכים הבאים!</h1>
      <a href="/signin.html" class="link-button">התחברות</a>
      <a href="/signup.html" class="link-button">הרשמה</a>
    </div>
  </body>
</html>
