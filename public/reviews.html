<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>ביקורות לטיול</title>
    <link rel="stylesheet" href="reviews.css" />
  </head>
  <body>
    <h2 id="title" style="text-align: center">ביקורות על הטיול</h2>
    <button
      onclick="signOut()"
      style="
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        margin: 10px 20px;
        width: 20%;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      "
    >
      התנתק
    </button>
    <button
      onclick="backToIndex()"
      style="
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        margin: 10px 20px;
        width: 20%;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      "
    >
      חזרה לעמוד הראשי
    </button>
    <div id="reviewsContainer" class="reviews-container"></div>
    <h3 style="text-align: center; margin-top: 40px">הוסף ביקורת</h3>
    <form id="reviewForm" class="review-form">
      <label for="rating">דירוג (1-5):</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required />

      <label for="comment">תגובה:</label>
      <textarea id="comment" name="comment" rows="4" required></textarea>

      <button type="submit">שלח ביקורת</button>
    </form>

    <script src="reviews.js"></script>
  </body>
</html>
